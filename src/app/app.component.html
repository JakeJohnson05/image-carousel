<h1>Image Carousel</h1>
<h3>In Angular 10</h3>
<p>Images courtesy of <a href="https://unsplash.com">Unsplash</a></p>
<div class="carousel">
	<div class="view-port">
		<div *ngFor="let imagePath of carouselImages; index as i" [@carouselImage]="getState(i)" class="img-ctn">
			<img [src]="imagePath" alt="Example Image">
		</div>
	</div>
	<div class="carousel-ctrl">
		<div class="carousel-btn left" (click)="changeImage(-1)">keyboard_arrow_left</div>
		<div class="carousel-btn right" (click)="changeImage(1)">keyboard_arrow_right</div>
	</div>
	<div class="carousel-index">
		<div *ngFor="let imagePath of carouselImages; index as i"
			[ngClass]="{'index-btn':true, 'current':i == currentImage}" (click)="currentImage = i"></div>
	</div>
</div>
